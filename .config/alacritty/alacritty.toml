import = [
    "~/.config/alacritty/themes/themes/github_dark_tritanopia.toml"
]
[font]
size = 8.0

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.bold_italic]
family = "MesloLGS NF"
style = "Bold Italic"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[window]
opacity = 0.5
blur = true
decorations = "None"

[cursor]
style = {shape="Beam" , blinking="On"} 
blink_interval = 750
